<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YoutubeMP3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter your link</label>
                <input type="text" class="form-control" id="link" placeholder="Ex: https://youtube.com/watch?v=videoId">
            </div>
            <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success" id="mp3">MP3</button>
                <button type="button" class="btn btn-success mx-2" id="mp4">MP4</button>
            </div>
            <br>
            <div class="container d-flex justify-content-center">
                <button type="button" class="btn btn-primary mt-2" id="convert">Convert</button>
            </div>
            <div class="container d-flex justify-content-center mt-3" id="downloadInfo">
                
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="./client.js"></script>
</body>
</html>
